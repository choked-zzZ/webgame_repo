<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>弈梦拼图</title>
  <link rel="stylesheet" href="minigameD.css">
</head>
<body>
  <div class="game-container">
    <h1 class="game-title">从围棋之外寻找平衡拼图</h1>
    <div class="stats">
      <span>步数：<strong id="moves">0</strong></span>
      <span>时间：<strong id="time">00:00</strong></span>
      <span>完成度：<strong id="balance">0%</strong></span>
      <span>悟：<strong id="wu">0</strong></span>
      <span>痴：<strong id="chi">0</strong></span>
      <span>惘：<strong id="wang">0</strong></span>
      <span>最少步数：<strong id="minSteps">0</strong></span>
    </div>
    <div class="controls">
      <button id="shuffleBtn">重新开始</button>
      <button id="previewBtn">预览图片</button>
      <button onclick="demoSolveWithMinSteps()">最优解演示</button>
      <label><input type="checkbox" id="numberToggle"> 显示编号</label>
    </div>
    <div id="board" class="board"></div>
    <img id="preview" class="preview" alt="预览图">
    <div id="toast" class="toast"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
