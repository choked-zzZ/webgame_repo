<!DOCTYPE html>
<html lang="zh-CN">

<head>

<body>
  <header>
    <div class="title">
      <nav>

    </div>

  <main class="auth-container">
    <div class="auth-card">
      <h2 style="text-align: center;">加载存档</h2>
      <div class="save-slots">
        <div class="save-slot">存档 1</div>
        <div class="save-slot">存档 2</div>
        <div class="save-slot">存档 3</div>
        <div class="save-slot">存档 4</div>

        <div class="save-slot">存档 6</div>

    </div>

</body>

</html>

<script>
  // 检查登录状态，未登录则重定向到登录页
  document.addEventListener('DOMContentLoaded', function() {
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    const currentUser = localStorage.getItem('currentUser');

    if (!isLoggedIn || !currentUser) {
      window.location.href = 'login.html';
      return;
    }

    // 加载用户绑定的存档数据
    function loadUserSaves(username) {
      const saves = JSON.parse(localStorage.getItem(`saves_${username}`) || '[]');
      // 渲染存档槽位
      renderSaveSlots(saves);
    }

    // 渲染存档槽位
    function renderSaveSlots(saves) {
      const saveSlots = document.querySelector('.save-slots');
      // 现有存档渲染逻辑保持不变...
    }

    // 初始化加载用户存档
    loadUserSaves(currentUser);
  });
</script>
