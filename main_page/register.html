<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>注册 - 弈梦</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="title">
      <nav>
        <div class="logo">Go for the unbound</div>
      </nav>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <h2>创建账号</h2>
      <div id="message" class="message" style="display: none;"></div>
      
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">确认密码</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">注册</button>
        </div>
      </form>
      
      <p class="auth-link">
        已有账号？<a href="login.html">立即登录</a>
      </p>
      <div class="home-link">
        <a href="index.html" class="btn btn-secondary">首页</a>
      </div>
    </div>
  </main>



  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('registerForm');
      const messageElement = document.getElementById('message');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
  
      // 添加输入框动画效果
      const inputs = document.querySelectorAll('.form-group input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('focused');
        });
        input.addEventListener('blur', function() {
          if (!this.value) {
            this.parentElement.classList.remove('focused');
          }
        });
        
        // 添加输入内容检测
        input.addEventListener('input', function() {
          if (this.value) {
            this.parentElement.classList.add('has-value');
          } else {
            this.parentElement.classList.remove('has-value');
          }
        });
      });
  
      registerForm.addEventListener('submit', function(e) {
        e.preventDefault();
  
        // 获取表单数据
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
  
        // 表单验证
        if (username.length < 3 || username.length > 20) {
          showMessage('用户名长度必须在3-20个字符之间', 'error');
          return;
        }
  
        if (!/^[a-zA-Z0-9_]+$/.test(username)) {
          showMessage('用户名只能包含字母、数字和下划线', 'error');
          return;
        }
  
        if (password.length < 6) {
          showMessage('密码长度不能少于6位', 'error');
          return;
        }
  
        if (password !== confirmPassword) {
          showMessage('两次输入的密码不一致', 'error');
          return;
        }
  
        // 模拟注册成功
        showMessage('注册成功！正在跳转到登录页面...', 'success');
  
        // 2秒后跳转到登录页面
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      });
  
      function showMessage(message, type) {
        messageElement.textContent = message;
        messageElement.className = `message ${type}`;
        messageElement.style.display = 'block';
  
        // 添加淡入动画
        messageElement.style.opacity = '0';
        messageElement.style.transition = 'opacity 0.3s ease';
        setTimeout(() => {
          messageElement.style.opacity = '1';
        }, 10);
  
        // 5秒后隐藏消息
        setTimeout(() => {
          messageElement.style.opacity = '0';
          setTimeout(() => {
            messageElement.style.display = 'none';
          }, 300);
        }, 5000);
      }
    });
  </script>
</body>

</html>
